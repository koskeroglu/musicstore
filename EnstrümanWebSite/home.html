<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Store</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--nav başlangıç burada -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Music</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <!-- ul başlangıç burada -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="home.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="products.html" class="nav-link">Products</a>
          </li>
        </ul>
        <!-- SerchBar/Form Burada -->
        <form class="form-inline ml-auto my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder=""
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <h1 class="m-5">Welcome to our Music Store.</h1>
    <h3 class="m-5">Who we are?</h3>
    <p class="m-5">We are bunch of people who likes music</p>
    <h5 class="m-5">Here are some of the products we have in our site.</h5>
    <button type="button" class="product-btn btn btn-light btn-lg m-5 p-3">
      <a href="products.html">Go To Products</a>
    </button>
  </body>
</html>
